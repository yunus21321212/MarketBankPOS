<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketBank | POS Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .pos-device {
            width: 350px;
            height: 600px;
            background: #1e293b;
            border-radius: 40px;
            border: 8px solid #334155;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .pos-screen {
            flex: 1;
            background: #000;
            margin: 15px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        .pos-status-bar {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: #64748b;
            margin-bottom: 20px;
        }

        .pos-logo {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 40px;
        }

        .wait-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .amount-big {
            font-size: 2.5rem;
            font-weight: 600;
            margin: 10px 0;
            color: #10b981;
        }

        .nfc-icon {
            font-size: 3rem;
            margin: 30px 0;
            animation: pulse 2s infinite;
        }

        .input-area {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            margin-top: auto;
        }

        input {
            width: 100%;
            background: transparent;
            border: 1px solid #334155;
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 10px;
        }

        .btn-pay {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .idle-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        .success-screen {
            color: #10b981;
        }

        #reader {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="pos-device" id="pos-wrap">
        <div class="pos-screen">
            <div class="pos-status-bar">
                <span>üì∂ MarketNet</span>
                <span><a href="/bank" style="color: inherit; text-decoration: none;">üè¶ Bank</a></span>
                <span>üîã 85%</span>
            </div>

            <div class="pos-logo">MarketBank <span
                    style="color:#fff; font-size: 0.7rem; vertical-align: middle; background: var(--primary); padding: 2px 5px; border-radius: 4px; margin-left: 5px;">POS</span>
            </div>

            <div id="screen-content">
                <!-- Idle State -->
                <div id="state-idle" class="idle-screen">
                    <p style="color: #64748b;">MarketBank POS Ba≈üarƒ±yla Baƒülandƒ±</p>
                    <h3 style="margin-top: 20px;">√ñdeme Bekleniyor...</h3>
                    <div class="nfc-icon">üí≥</div>
                </div>

                <!-- Pending State -->
                <div id="state-pending" style="display: none;">
                    <p id="pos-type-label" style="font-weight: 600; color: var(--primary);">√ñDEME ≈ûƒ∞MDƒ∞ ALINACAK</p>
                    <div class="amount-big" id="pos-amount">0.00 TL</div>
                    <div class="nfc-icon" id="nfc-wave">üì°</div>
                    <p style="font-size: 0.8rem; color: #94a3b8;">L√ºtfen kartƒ±nƒ±zƒ± okutun veya Kart ID girin.</p>
                    <div class="input-area">
                        <input type="text" id="card-id-input" placeholder="Kart ID (√ñrn: 123456)">
                        <button class="btn-pay" onclick="completePayment()">√ñDEMEYƒ∞ TAMAMLA</button>
                        <button class="btn-clear" onclick="toggleScanner()"
                            style="margin-top: 10px; background: #334155; width: 100%; color: white; border: none; padding: 8px; border-radius: 8px; font-size: 0.8rem;">üì∑
                            TARA</button>
                    </div>
                    <div id="reader"></div>
                    <div id="nfc-status"
                        style="font-size: 1.2rem; font-weight: 600; color: #64748b; margin-top: 20px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 10px;">
                        üì° NFC Bekleniyor...</div>
                </div>

                <!-- Success State -->
                <div id="state-success" class="success-screen" style="display: none;">
                    <div style="font-size: 4rem;">‚úÖ</div>
                    <h2>√ñDEME BA≈ûARILI</h2>
                    <p id="success-msg">ƒ∞≈ülem onaylandƒ±.</p>
                    <p style="margin-top: 20px; font-size: 0.8rem; color: #64748b;">L√ºtfen makbuzu alƒ±n.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTransaction = null;
        let html5QrCode = null;

        let nfcReader = null;
        let nfcAbortController = null;

        async function pollStatus() {
            try {
                const resp = await fetch('/api/transaction/status');
                const data = await resp.json();

                if (data.status === 'pending') {
                    if (currentTransaction?.status !== 'pending') {
                        showState('pending');
                        document.getElementById('pos-amount').innerText = data.amount.toFixed(2) + " TL";
                        const label = document.getElementById('pos-type-label');
                        if (data.type === 'load') {
                            label.innerText = "BAKƒ∞YE Y√úKLEMESƒ∞ YAPILACAK";
                            label.style.color = "#10b981";
                        } else {
                            label.innerText = "√ñDEME ≈ûƒ∞MDƒ∞ ALINACAK";
                            label.style.color = "#6366f1";
                        }
                        startNFC();
                    }
                    currentTransaction = data;
                } else if (data.status === 'success') {
                    if (currentTransaction?.status !== 'success') {
                        showState('success');
                        document.getElementById('success-msg').innerText = data.type === 'load' ? "Bakiye ba≈üarƒ±yla y√ºklendi." : "ƒ∞≈ülem onaylandƒ±.";
                        stopNFC();
                        setTimeout(() => showState('idle'), 5000);
                    }
                    currentTransaction = data;
                } else {
                    if (currentTransaction?.status !== 'idle') {
                        showState('idle');
                        stopNFC();
                    }
                    currentTransaction = data;
                }
            } catch (e) { console.error("Poll Error:", e); }
        }

        async function startNFC() {
            if (!('NDEFReader' in window)) {
                document.getElementById('nfc-status').innerText = "NFC bu cihazda desteklenmiyor.";
                return;
            }

            try {
                nfcAbortController = new AbortController();
                nfcReader = new NDEFReader();
                await nfcReader.scan({ signal: nfcAbortController.signal });
                document.getElementById('nfc-status').innerText = "NFC Aktif: Kart Yakla≈ütƒ±rƒ±n";
                document.getElementById('nfc-status').style.color = "#10b981";

                nfcReader.onreading = event => {
                    const serialNumber = event.serialNumber.replace(/:/g, "").toUpperCase();
                    console.log("NFC Scanned:", serialNumber);
                    document.getElementById('card-id-input').value = serialNumber;
                    completePayment();
                };
            } catch (error) {
                console.error("NFC Error:", error);
                document.getElementById('nfc-status').innerText = "NFC Hatasƒ±: " + error.message;
            }
        }

        function stopNFC() {
            if (nfcAbortController) {
                nfcAbortController.abort();
                nfcAbortController = null;
                document.getElementById('nfc-status').innerText = "NFC Kapalƒ±";
                document.getElementById('nfc-status').style.color = "#64748b";
            }
        }

        function showState(state) {
            document.getElementById('state-idle').style.display = state === 'idle' ? 'flex' : 'none';
            document.getElementById('state-pending').style.display = state === 'pending' ? 'block' : 'none';
            document.getElementById('state-success').style.display = state === 'success' ? 'block' : 'none';
        }

        async function completePayment() {
            const cardId = document.getElementById('card-id-input').value;
            if (!cardId) return alert("Kart ID giriniz!");

            const resp = await fetch('/api/transaction/complete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ card_id: cardId })
            });
            const res = await resp.json();
            if (res.status === 'success') {
                showState('success');
                document.getElementById('card-id-input').value = '';
                if (html5QrCode) stopScanner();
            } else {
                alert("Hata: " + res.message);
            }
        }

        function toggleScanner() {
            const readerEl = document.getElementById('reader');
            if (readerEl.style.display === 'none') {
                startScanner();
            } else {
                stopScanner();
            }
        }

        function startScanner() {
            document.getElementById('reader').style.display = 'block';
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 200 }, (decodedText) => {
                document.getElementById('card-id-input').value = decodedText;
                completePayment();
            }).catch(e => console.error(e));
        }

        function stopScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    document.getElementById('reader').style.display = 'none';
                    html5QrCode = null;
                });
            }
        }

        setInterval(pollStatus, 2000);

        // Mobile scaling
        if (window.innerWidth < 500) {
            document.getElementById('pos-wrap').classList.add('pos-device-mobile');
        }
    </script>
</body>

</html>

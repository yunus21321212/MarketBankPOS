<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Para √áek</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #10b981;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #fff;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #10b981;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-withdraw {
            background: #ef4444;
            color: white;
        }

        .btn-withdraw:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .btn-deposit {
            background: #10b981;
            color: white;
        }

        .btn-deposit:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .result.success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid #10b981;
        }

        .result.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        .back-link {
            display: block;
            text-align: center;
            color: #10b981;
            text-decoration: none;
            margin-top: 20px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üí∞ Para ƒ∞≈ülemleri</h1>

        <div class="form-group">
            <label for="card-id">Kart ID veya Kƒ±sa Kod</label>
            <input type="text" id="card-id" placeholder="√ñrn: 50" required>
        </div>

        <div class="form-group">
            <label for="amount">Tutar (TL)</label>
            <input type="number" id="amount" placeholder="√ñrn: 100" min="1" step="0.01" required>
        </div>

        <div class="btn-group">
            <button class="btn-withdraw" onclick="withdraw()">üí∏ Para √áek</button>
            <button class="btn-deposit" onclick="deposit()">üíµ Para Ekle</button>
        </div>

        <div id="result" class="result"></div>

        <a href="/" class="back-link">‚Üê Ana Sayfaya D√∂n</a>
    </div>

    <script>
        async function withdraw() {
            const cardId = document.getElementById('card-id').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (!cardId || !amount) {
                showResult('L√ºtfen t√ºm alanlarƒ± doldurun', 'error');
                return;
            }

            try {
                const response = await fetch('/api/admin/withdraw', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ card_id: cardId, amount: amount })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    showResult(`‚úÖ ${data.message} - Yeni Bakiye: ${data.new_balance} TL`, 'success');
                    document.getElementById('card-id').value = '';
                    document.getElementById('amount').value = '';
                } else {
                    showResult(`‚ùå ${data.message}`, 'error');
                }
            } catch (error) {
                showResult('‚ùå Baƒülantƒ± hatasƒ±', 'error');
            }
        }

        async function deposit() {
            const cardId = document.getElementById('card-id').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (!cardId || !amount) {
                showResult('L√ºtfen t√ºm alanlarƒ± doldurun', 'error');
                return;
            }

            // Mevcut LOAD endpoint'ini kullan
            alert('Para ekleme i√ßin Arduino Admin cihazƒ±nƒ± kullanƒ±n veya ana sayfadaki BANKA b√∂l√ºm√ºnden i≈ülem yapƒ±n.');
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';

            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>

</html>
